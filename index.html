<!DOCTYPE html>

<html>

<head>
  <title>Tic Tac Toe</title>
  <script src="app.js"></script>
</head>

<body >
  <h1>Tic Tac Toe</h1>
  <table id="main" style="width:50%; table-layout: fixed;" border="1" >
    <tr>
      <th id="r1c1" height="100" onclick="clickEventListener(id)"></th>
      <th id="r1c2" height="100" onclick="clickEventListener(id)"></th>
      <th id="r1c3" height="100" onclick="clickEventListener(id)"></th>
    </tr>
    <tr>
      <th id="r2c1" height="100" onclick="clickEventListener(id)"></th>
      <th id="r2c2" height="100" onclick="clickEventListener(id)"></th>
      <th id="r2c3" height="100" onclick="clickEventListener(id)"></th>
    </tr>
    <tr>
      <th id="r3c1" height="100" onclick="clickEventListener(id)"></th>
      <th id="r3c2" height="100" onclick="clickEventListener(id)"></th>
      <th id="r3c3" height="100" onclick="clickEventListener(id)"></th>
    </tr>
  </table>
  <div id="button" style="display: none; padding-top: 10px;">
    <button id="btn" onClick="window.location.reload();">Play Again</button>
  </div>
</body>

</html>
